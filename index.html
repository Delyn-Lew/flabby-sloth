<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tabIcon.png">
    <title>Flappy Bear</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <dialog class="startModal">
        <h1>Flappy Bear</h1>
        <p>Start game and press spacebar to jump!</p>
        <button class="startBtn">Let's start</button>
    </dialog>
    <div class="container-game">
        <div class="sky">
            <div class="bear"><img src="https://i.imgur.com/15TNRcX.png" alt = "bear"></div>
            <div class="treeUp"></div>
            <div class="treeDown"></div>
        </div>
        <div class="ground"></div>
       <div id="score">Score: 0</div>
    </div>
    <div class="gameOver">
    </div>
</body>
</html>
