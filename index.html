<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flappy bear</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class = "startPage">
        <h1>Press Start</h1>
        <button id="startBtn" onclick="startGame()"></button>
    </div>
    <div class="container-game">
        <div class="sky">
            <div class="bear"><img src="https://i.imgur.com/15TNRcX.png" alt = "bear"></div>
            <div class="treeUp"></div>
            <div class="treeDown"></div>
        </div>
        <div class="ground"></div>
       <div id="score">Score: 0</div>
    </div>
</body>
</html>
