<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="tabIcon.png">
    <title>Flappy Bear</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    
    <div class="container-game">

        <dialog id="startPage" class="startModal">
            <h1 id="title">Flappy Bear</h1>
            <p>Start game and press spacebar to jump!</p>
            <button id="startBtn" type="button">Let's start</button>
        </dialog>
        <dialog id="gameEnd" class="gameEndModal">
            <h1>Try Again!</h1>
            <div id="highScore">High Score: 0</div>
            <button id="restartBtn" type="button">Restart</button>
        </dialog>

        <div class="sky">
            <div class="bear"><img src="https://i.imgur.com/15TNRcX.png" alt = "bear"></div>
            <div class="treeUp"></div>
            <div class="treeDown"></div>
        </div>

        <div class="ground"></div>

       <div id="score">Score: 0</div>
    </div>
    </div>
</body>
</html>
